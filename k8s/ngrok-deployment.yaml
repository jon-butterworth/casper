apiVersion: apps/v1
kind: Deployment
metadata:
  name: ngrok
spec:
  selector:
    matchLabels:
      app: ngrok
  replicas: 1
  template:
    metadata:
      labels:
        app: ngrok
    spec:
      containers:
      - name: ngrok
        image: wernight/ngrok
        env:
        - name: NGROK_AUTH
          valueFrom:
            secretKeyRef:
              name: ngrok-auth
              key: ngrok-auth
        command: ["/bin/ash", "-c"]
        args: ["ngrok authtoken $NGROK_AUTH", "ngrok http casper-service:5000"]
#        command: ["ngrok"]
#        args: ["http", "casper-service:5000"]
        ports:
        - containerPort: 4040
